<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Quiz</title>
    <style>
        .bg-yellow{
            background-color: #f0db4f;
        }
        .text-charcoal {
            color: #323330;
        }
    </style>
</head>
<body>
    <!--make it about JS-->
    <!--top section-->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-charcoal display-3 my-4">Javascript Quiz</h2>
        </div>
    </div>
    <!--result section-->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You answered correctly to<span class="text-charcoal display-4 p-3">0%</span>questions</p>
        </div>
    </div>
    <!--quiz section-->
    <div class="quiz py-4 bg-yellow">
        <div class="container">
            <h2 class="my-5 text-charcoal">Only one answer is true</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead text-charcoal font-weight-normal">1. ?</p>
                    <div class="form-check my-2 text-charcoal">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">A</label>
                    </div>
                    <div class="form-check my-2 text-charcoal">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">B</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead text-charcoal font-weight-normal">2.?</p>
                    <div class="form-check my-2 text-charcoal">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">A</label>
                    </div>
                    <div class="form-check my-2 text-charcoal">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">B</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead text-charcoal font-weight-normal">3. ?</p>
                    <div class="form-check my-2 text-charcoal">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">A</label>
                    </div>
                    <div class="form-check text-charcoal my-2 text-charcoal">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">B</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead text-charcoal font-weight-normal">4. ?</p>
                    <div class="form-check my-2 text-charcoal">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">A</label>
                    </div>
                    <div class="form-check my-2 text-charcoal">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">B</label>
                    </div>
                </div>
                <div class="text-left">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
